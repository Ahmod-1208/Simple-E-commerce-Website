<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="" name="" id="inpValue">
    <button onclick="push()">PUSH</button>
    <div id="displayer"> </div>







    <script>
        let perform = []

        function push(){
            perform.push(inpValue.value)
            display()

        }

        function display(){
            displayer.innerHTML = ''
            perform.forEach((elem,i)=>{
                displayer.innerHTML += `
                <div>
                    <span>${elem} ${i}</span>
                    <button onclick="del(${i})">Delete</button>
                </div>
                `
            })
           
        }

        function del(i){
            perform.splice(i, 1)
            display()
        }



    </script>
</body>
</html>
